{% extends "base_generic.html" %}

{% block content %}
<section id="reservation">
    <div class="container py-5">
      
      <h1>Rezervace</h1>
      <div class="pt-5">
          <form action="" method="POST">
              {% csrf_token %}
              <div class="form-group">
                  <label><h6>Jméno:</h6></label>
                  <input class="form-control" type="text" name="name" required>
              </div>
              <div class="form-group">
                  <label><h6>Telefon:</h6></label>
                  <input class="form-control" type="tel" pattern="[0-9]{9}" name="phone" required>
              </div>
              <div class="form-group">
                  <label><h6>Email:</h6></label>
                  <input class="form-control" type="email" name="email" required>
              </div>
              <div class="form-group">
                <label><h6>Čas:</h6></label>
                <input class="form-control" type="datetime-local" name="time" required>
              </div>
              <input class="btn btn-light mt-3" name="reservation" type="submit" value="Rezervace">
          </form>
      </div>
    
    </div>
  </section>
{% endblock %}
